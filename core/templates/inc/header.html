{% load static %}
<header class="main-header">
  <!-- Logo -->
  <a href="{% url 'dashboard' %}" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>B</b>IB</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>BIB</b>LIOTECA</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="hidden-xs">{% firstof user.get_full_name user.get_username %}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="{% static 'img/profile_circle.jpg' %}" class="img-square" alt="Profile Image">

              <p>
                {% firstof user.get_full_name user.get_username %}
                <small>Utente dal:</small>
                <small>{{user.date_joined}}</small>
              </p>
            </li>
            <!-- Menu Body -->

            <!-- Menu Footer-->
            <li class="user-footer">
              {% if user.is_staff %}
              <div class="pull-left">
                <a href="{% url 'admin:index' %}" class="btn btn-default btn-flat" target="_blank">Admin</a>
              </div>
              {% endif %}
              <div class="pull-right">
                <a href="#" class="btn btn-default btn-flat">Logout</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
