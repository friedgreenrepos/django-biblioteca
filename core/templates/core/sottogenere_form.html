{% extends 'base_site.html' %}
{% load static render_fields %}

{% block content %}

<div class="row">
  <div class="col-xs-12">
    <div class="box box-ocra">
      <div class="box-header with-border">
        <h3 class="box-title">Dettagli</h3>
      </div>
      <div class="box-body">
        <form class="" action="" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-sm-6">
              {{ form.padre|render }}
            </div>
            <div class="col-sm-6">
              {{ form.nome|render }}
            </div>
          </div>
          {% for field in form.hidden_fields %}
            {{ field }}
          {% endfor %}
          <hr>
          {% include 'inc/submit_annulla.html' %}
        </form>
      </div>
      <!-- /.box-body -->
    </div>
  </div>
</div>
{% endblock %}
