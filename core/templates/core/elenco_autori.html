{% extends 'base_site.html' %}
{% load static %}

{% block content %}


<div class="row">
  <div class="col-xs-12">
    <a href="{% url 'aggiungi_autore' %}" type="button" class="btn btn-ocra">Aggiungi autore</a>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-8">
    <div class="box box-ocra">
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Nome</th>
              <th>Cognome</th>
            </tr>
          </thead>
          <tbody>
            {% for autore in object_list %}
            <tr>
              <td>
                <a href="{% url 'modifica_autore' autore.pk %}" class="text-ocra" data-balloon="Modifica" data-balloon-pos="right">
                  <i class="fas fa-pen-square fa-130-p"></i>
                </a>
              </td>
              <td>{{ autore.nome }}</td>
              <td>{{ autore.cognome }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
{% endblock %}
