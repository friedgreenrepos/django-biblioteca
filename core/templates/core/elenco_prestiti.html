{% extends 'base_site.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-xs-12">
    <a href="" type="button" class="btn btn-ocra">Aggiungi</a>
  </div>
</div>

<p>&nbsp;</p>

<div class="row">
  <div class="col-xs-12">
    <div class="box box-ocra">
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Libro</th>
              <th>Utente</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            {% for prestito in object_list %}
            <tr>
              <td>
                <a href="#" class="text-ocra" data-balloon="Modifica" data-balloon-pos="right">
                  <i class="fas fa-pen-square fa-130-p"></i>
                </a>
              </td>
              <td>{{ prestito.libro.get_titolo_autori_display }}</td>
              <td>{{ prestito.profilo.utente.full_name }}</td>
              <td>{{ prestito.data }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>
{% endblock %}
