{% extends 'base.html' %}
{% block body-extraclass %}login-page{% endblock %}
{% load static %}

{% block content-wrapper %}
  <div class="login-box">
    <div class="login-logo">
      <a  href="{% url 'dashboard' %}"> <img src="{% static 'img/logo_login.png' %}"> </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Esegui il Login</p>

      <form action="" method="post">{% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            Login Fallito! I dati inseriti non sono corretti
          </div>
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="form-group has-feedback">
          <input type="text" id="id_username" name="username" maxlength="254" class="form-control" placeholder="Username" autofocus>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="id_password" name="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat btn-darkpink">Login</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
{% endblock %}

{% block footer %}{% endblock %}
